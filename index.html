<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

        <!-- Google Font API -->
        <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome-->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- plugin styles -->
        <link rel="stylesheet" href="jquery.gridster.css">
        <!-- app styles -->
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body>

        <div class="db-body">
            <nav class="db-menu">
                <button class="btn btn-default db-menu-item db-load-dashboard"><i class="fa fa-bars fa-2x fa-fw"></i></button>
                <button class="btn btn-default db-menu-item db-add-element"><i class="fa fa-plus fa-2x fa-fw"></i></button>
                <button class="btn btn-default db-menu-item db-clear-elements"><i class="fa fa-trash-o fa-2x fa-fw"></i></button>
            </nav>
            <div class="db-elements gridster">
                <ul></ul>
            </div>
        </div>

        <!-- dependencies -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js"></script>

        <!-- Bootstrap -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <!-- plugin -->
        <script src="jquery.gridster.js"></script>
        <!-- app -->
        <script>
            $(function onReady() {

                var dashboard = $(".db-elements ul").gridster({
                        widget_margins: [5, 5],
                        widget_base_dimensions: [20, 20],
                        resize: {enabled: true}
                    }).data('gridster'),
                    newWidget = function mkWidget(w, h) {
                        var ww = w || 5,
                            wh = h || 5;
                        dashboard.add_widget('<li class="db-widget"></li>', ww, wh);
                    };

                $('.db-add-element').on('click', function addElement(event){
                    event.preventDefault();
                    newWidget();
                });

                $('.db-clear-elements').on('click', function clearElements(event){
                    event.preventDefault();
                    dashboard.remove_all_widgets();
                });

                $('.db-elements ul').delegate('li', 'dblclick', function rmElement(event) {
                    event.preventDefault();
                    dashboard.remove_widget($(this));
                });

                newWidget(14, 6);
                newWidget(26, 12);
                newWidget(14, 6);
                newWidget(40, 8);
            });

        </script>

    </body>
</html>
